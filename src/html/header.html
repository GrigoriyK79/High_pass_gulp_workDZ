<header class="header">
  <div class="header__container container">
    <a href="#" class="header__logo" data-scroll data-logo-close>
      <img src="img/Logo.png" aria-label="Логотип" alt="Logo" class="header__logo-img header__logo-img-vision">
      <img src="img/Logo_1024.png" aria-label="Логотип" alt="Logo"
        class="header__logo-img  header__logo-img-vision1024">
      <img src="img/Logo_768.png" aria-label="Логотип" alt="Logo" class="header__logo-img  header__logo-img-vision768">
      <img src="img/Logo_320.png" aria-label="Логотип" alt="Logo" class="header__logo-img  header__logo-img-vision320">
    </a>

    <div class="header__burger">
      <button class="header__menu-burger" data-burger aria-label="Открыть меню" aria-expanded="false">
        <span class="header__burger-line"></span>
      </button>
    </div>


    <nav class="header__nav" data-nav>
      <button class="header__menu-burger header__menu-burger-close" data-burger-close aria-label="Открыть меню"
        aria-expanded="false">
        <span class="header__burger-line"></span>
      </button>

      <ul class="header__list">
        <li class="header__item">
          <a href="#studio" class="header__link" data-scroll>
            О студии
          </a>
        </li>
        <li class="header__item">
          <a href="#projects" class="header__link" data-scroll>
            Наши проекты
          </a>
        </li>
        <li class="header__item">
          <a href="#" class="header__link" data-scroll>
            Услуги
          </a>
        </li>
        <li class="header__item">
          <a href="#work" class="header__link" data-scroll>
            Мастер-классы
          </a>
        </li>
        <li class="header__item">
          <a href="#contacts" class="header__link" data-scroll>
            Контакты
          </a>
        </li>
      </ul>

      <a href="" class="header__contact">
        <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M16.3425 12.0983C15.215 12.0983 14.1242 11.915 13.1067 11.585C12.7858 11.475 12.4283 11.5575 12.1808 11.805L10.7417 13.6108C8.1475 12.3733 5.71833 10.0358 4.42583 7.35L6.21333 5.82833C6.46083 5.57167 6.53417 5.21417 6.43333 4.89333C6.09417 3.87583 5.92 2.785 5.92 1.6575C5.92 1.1625 5.5075 0.75 5.0125 0.75H1.84083C1.34583 0.75 0.75 0.97 0.75 1.6575C0.75 10.1733 7.83583 17.25 16.3425 17.25C16.9933 17.25 17.25 16.6725 17.25 16.1683V13.0058C17.25 12.5108 16.8375 12.0983 16.3425 12.0983Z"
            fill="#FF6E30" />
        </svg>
        <p class="header__phone">
          +7 495 424-23-532
        </p>
      </a>

    </nav>

    <div class="header-search" data-search>
    <form action="#" method="post" class="header-search__form" >
      <label for="search">
        <input minlength="2" maxlength="30" type="text" placeholder="Что будем искать?" autocomplete="off" id="search"
          class="header-search__text">
      </label>
      <button class="header-search__btn">
        <svg class="header-search__svg-search">
          <use xlink:href="/img/sprite.svg#Search_glass"></use>
        </svg>
      </button>
    </form>
      <button class="header-search__btnClose" data-glass-close>
        <span class="header-search__line"></span>
      </button>
    </div>


    <button class="header__glass" data-glass>
      <svg class="header__search-svg">
        <use xlink:href="/img/sprite.svg#Search_glass"></use>
      </svg>
    </button>


  </div>
</header>
